<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>More information</h1>
    </header>
    <div id="texts">
        <div class="text-box ai-text">
            <p>Hi, what would you like to learn more about?</p>
        </div>
    </div>
    <div class="selections">
        <a id="selection-1" onclick="sendMessage(1)">Selection 1~</a>
        <a id="selection-2" onclick="sendMessage(2)">Selection 2!</a>
        <a id="selection-3" onclick="sendMessage(3)">Selection 3...</a>
        <a id="selection-4" onclick="sendMessage(4)">Selection 4?</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
