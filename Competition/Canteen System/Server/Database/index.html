<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body onload="init()">
		<header>
			<h1>Orders</h1>
			<select id="sort-options" name="sort-options" onchange="sortChanged()">
				<option value="order" selected>Order</option>
				<option value="name">Name</option>
				<option value="class">Class</option>
				<option value="time">Time</option>
				<option value="price">Price</option>
			</select>
      <a id="filter-done" onclick="filterChanged('done')">Done</a>
      <a id="filter-doing" onclick="filterChanged('doing')">Doing</a>
      <a id="filter-pending" onclick="filterChanged('pending')">Pending</a>
			<input type="checkbox" id="reverse" onclick="reverseChanged()" />
		</header>
    <iframe src="" frameborder="0" name="vm" style="display: none;"></iframe>
		<div class="table">
			<table>
				<thead class="table-head"></thead>
				<tbody class="table-data"></tbody>
			</table>
		</div>
		<script src="script.js" type="text/javascript"></script>
		<script type="module" src="nameList.js" type="text/javascript"></script>
		<script type="module" src="generateRandom.js" type="text/javascript"></script>
	</body>
</html>
